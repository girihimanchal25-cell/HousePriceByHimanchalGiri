<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload files</title>
</head>
<style>
body{
    margin: 0px;
    padding: 90px;
    height: 50%;
    display: flex;
    justify-content: center;
    background-color:#F2F0C4;;
    color: rgb(0, 0, 26);
    /* background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?auto=format&fit=crop&w=1400&q=80');
    background-size: 100%;
    background-position: center;
    align-items: center;
   */
}
.cont{
    width: 100%;
    text-align: center;
    margin-top: 100px;
}
.box{
    display: inline-block;
    padding: 15px;
    border: 2px;
    font-size: 15px;
    font-weight: bold;
    border-radius: 10px;
}
button{
        width: 20%; 
        padding: 10px;
        background: #6f4109;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
}
    a{
        text-decoration: none;
        color: white;
    }
    a:hover{
        color: rgb(180, 137, 73);
    }
.nav {
    list-style: none;
    margin: 15px;
    padding: 0;
    position: absolute;
    top: 15px;
    right: 20px;
}

.nav li {
    display: inline-block;
}
 .nav li a {
    color: rgb(13, 2, 48);
    text-decoration: none;
    font-size: 18px;
} 
</style>
<body>
    <ul class="nav">
        <li><a href="{% url 'home' %}">-HOME</a></li>
    </ul>
<div class="cont">
    <div class="box">
    <h1>Upload files</h1>
    </div>
    <br>
    <button><a href="addfromcsv">CSV files</a></button>
    <br>
    <br>
    <button><a href="addfromexcel">EXCEL files</a></button>
</div>
</body>
</html>
